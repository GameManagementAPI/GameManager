# Global
"prefix": "<gray>[</gray><aqua>GameManager</aqua><gray>]</gray>"
"prefix-followup": "<gray>[</gray><white>+</white><gray>]</gray>"
"sorry": "${prefix} <red>I am sorry!</red>"
"general-failure": "${sorry} But something has gone wrong!"
"not-connected": "${sorry} But this player isn't connected to this server!"
"not-in-game": "${sorry} But this player isn't connected to any game!"

# /gamemanagementapi command
command.api:
  "desc": ""

  games:
    # ... list
    "list.failure.empty": "${sorry} But there are no games registered as of now."
    "list.msg.title": "${prefix} Currently registered games:"
    "list.msg.entry": "<grey>-</grey> <click:copy_to_clipboard:$0><hover:show_text:'Click to copy id to clipboard'>$0</hover></click> <gray>($1)</gray>"

    # ... register
    "register.failure.invalid_size": "${sorry} But this game size is not available."
    "register.failure.invalid_format": "${prefix} <red>Invalid team size: \"$0\"</red>"
    "register.success": "${prefix} <green>Successfully registered new game: </green><white><click:copy_to_clipboard:$0><hover:show_text:'Click to copy id to clipboard'>$0</hover></click></white>"

    # ... start
    "start.failure.invalid_id": "${sorry} But this game either doesn't exist or is already running!"
    "start.success": "${prefix} <green>Successfully started </green><white>'$0'</white> <gray>($1)</gray>"

    # ... stop
    "stop.failure.invalid_id": "${sorry} But this game either doesn't exist or has already been stopped!"
    "stop.success": "${prefix} <green>Successfully stopped </green><white>'$0'</white><green>.</green>"

    # ... info
    "info.failure.invalid_id": "${sorry} But this game doesn't seem to exist!"
    "info.l1": "${prefix} <white>Info about game</white> <grey>'$0'</grey><white>:</white>"
    "info.l2": "${prefix-followup} <grey>Game ID:</grey> <white><click:copy_to_clipboard:$0><hover:show_text:'Click to copy id to clipboard'>$0</hover></click></white>"
    "info.l3": "${prefix-followup} <grey>Game State:</grey> $0"
    "info.l4": "${prefix-followup} <grey>Size:</grey> <white>$0</white>"
    "info.l5": "${prefix-followup} <white>$0</white>/<white>$1</white> Players"

    # ... list-players
    "list-players.failure.invalid_id": "${sorry} But this game doesn't seem to exist!"
    "list-players.failure.empty": "${sorry} But this game doesn't seem to have any players!"
    "list-players.msg.title": "${prefix} <grey>Players of</grey> <white><click:copy_to_clipboard:$0><hover:show_text:'Click to copy id to clipboard'>'$0'</hover></click></white><grey>:</grey>"
    "list-players.msg.entry": "- <click:copy_to_clipboard:$0><hover:show_text:'Click to copy name to clipboard'>$0</hover></click> (<white>Team:</white> <gray>$1</gray>)"

    # ... join
    "join.failure.invalid_id": "${sorry} But this game doesn't seem to exist or has already started!"
    "join.failure.in_game": "${sorry} But you are already member of another game!"
    "join.failure.general": "${general-failure}"
    "join.success": "${prefix} <green>Successfully joined into </green><white>'$0'</white><green>.</green>"

  player:
    # ... game
    "game.failure.invalid_player": "${not-connected}"
    "game.failure.no_game": "${not-in-game}"
    "game.msg": "<gray>${prefix}</gray> $0 is currently playing in <gray><click:copy_to_clipboard:$1><hover:show_text:'Click to copy id to clipboard'>'$1'</hover></click></gray>"

    # ... quit
    "quit.failure.invalid_player": "${not-connected}"
    "quit.failure.no_game": "${not-in-game}"
    "quit.failure.general": "${general-failure}"
    "quit.success": "${prefix} <green>Successfully disconnected </green><white>'$0'</white><green> from </green><white><click:copy_to_clipboard:$1><hover:show_text:'Click to copy id to clipboard'>'$1'</hover></click></white>"

    # ... send
    "send.failure.invalid_id": "${sorry} But this game doesn't seem to exist or has already started!"
    "send.failure.invalid_player": "${not-connected}"
    "send.failure.same_game": "${sorry} But this player is already connected to that game!"
    "send.failure.general": "${general-failure}"
    "send.success": "${prefix} <green>Successfully connected </green><white>'$0'</white><green> to </green><white><click:copy_to_clipboard:$1><hover:show_text:'Click to copy id to clipboard'>'$1'</hover></click></white>"
    
    # ... jump
    "jump.failure.invalid_player": "${not-connected}"
    "jump.failure.no_game": "${not-in-game}"
    "jump.failure.same_game": "${sorry} But you are already connected to the same game as <gray>$0</gray>!"
    "jump.failure.self": "${sorry} But you cannot jump to yourself!"
    "jump.failure.general": "${general-failure}"
    "jump.success": "${prefix} <green>You have been connected to </green><white>$0s</white><green> game successfully.</green> (<white>Game: </white><gray><click:copy_to_clipboard:$1><hover:show_text:'Click to copy id to clipboard'>$1</hover></click></gray>)"

    # ... eliminate
    "eliminate.failure.invalid_player": "${not-connected}"
    "eliminate.failure.no_game": "${not-in-game}"
    "eliminate.failure.already": "${sorry} But this player is already eliminated!"
    "eliminate.success": "${prefix} <white>$0</white><green> has been eliminated successfully.</green> (<white>Game: </white><gray><click:copy_to_clipboard:$1><hover:show_text:'Click to copy id to clipboard'>$1</hover></click></gray>)"

    # ... revive
    "revive.failure.invalid_player": "${not-connected}"
    "revive.failure.no_game": "${not-in-game}"
    "revive.failure.already": "${sorry} But this player is not eliminated yet!"
    "revive.success": "${prefix} <white>$0</white><green> has been revived successfully.</green> (<white>Game: </white><gray><click:copy_to_clipboard:$1><hover:show_text:'Click to copy id to clipboard'>$1</hover></click></gray>)"